---
  - name: test script module
    hosts: 192.168.0.102

    tasks:  
      - name: Create a task to open 2 command prompts as SYSTEM
        community.windows.win_scheduled_task:
          name: TaskName
          description: open command prompt
          actions:
          - path: cmd.exe
            arguments: /c hostname
          - path: cmd.exe
            arguments: /c whoami
          triggers:
          - type: daily
            start_boundary: '2022-03-21T020:00:00'
          username: SYSTEM
          state: present
          enabled: yes


